server:
  port: 0 # Porta dinamica
  tomcat:
    protocol: org.apache.coyote.http11.Http11NioProtocol
    apr:
      enabled: false

spring:
  application:
    name: IDENTIFICAZIONE-SERVICE
  frontend:
    url: https://tua-applicazione-reale.it/auth/reset-password
  security:
    jwt:
      secret: ${JWT_SECRET_KEY}
      expiration-ms: ${JWT_EXPIRATION_MS}
      audience: ${JWT_AUDIENCE}
      prefix: ${PREFIX}
      issuer: ${ISSUER}
  # Mail
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    test-connection: false  # true per testare all'avvio
    properties:
      mail:
        smtp:
          auth: ${MAIL_AUTH}
          starttls:
            enable: ${MAIL_ENABLE}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  datasource:
    url: jdbc:mysql://localhost:3306/${DATASOURCE_DATABASE_IDENTIFICAZIONE}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: Hikari-Identificazione # Diamo un nome al pool, utile per i log
      maximum-pool-size: 10 # Dimensione massima. Un buon punto di partenza. Non esagerare!
      minimum-idle: 5       # Connessioni minime da tenere sempre pronte
      connection-timeout: 30000 # 30 secondi per ottenere una connessione prima di un errore
      idle-timeout: 600000      # 10 minuti prima di chiudere una connessione inattiva
      max-lifetime: 1800000     # 30 minuti di vita massima per una connessione  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

# --- Configurazione del client Eureka ---
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
     prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:
  level:
    root: INFO
    org.apache.catalina.core.AprLifecycleListener: OFF
    org.apache.catalina.tomcat.jni: OFF  
    org.hibernate.SQL: INFO
    org.hibernate.resource.transaction: INFO
    org.springframework.data.jpa.repository.query: INFO
    org.springframework.orm.jpa: INFO
